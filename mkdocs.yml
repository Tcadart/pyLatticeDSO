site_name: pyLatticeDesign
docs_dir: docs/source
theme:
  name: material
  features:
    - navigation.sections
    - navigation.expand
    - content.code.copy
    - toc.follow
    - navigation.top

markdown_extensions:
  - admonition
  - toc:
      permalink: true
      baselevel: 1
  - pymdownx.details
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.tabbed
  - attr_list
  - md_in_html
  - footnotes
  - tables
  - def_list
  - abbr
  - smarty
  - pymdownx.arithmatex:
      generic: true
  - sane_lists
  - pymdownx.snippets
  - pymdownx.inlinehilite
  - pymdownx.critic
  - pymdownx.keys
  - pymdownx.tasklist:
      custom_checkbox: true

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            docstring_style: google
            docstring_options:
              ignore_init_summary: true
            show_root_heading: true
            show_source: false
            summary: true

nav:
  - Accueil: source/index.md
  - Guides:
      - Installation: guides/Installation_tutorial.md
      - Exemples: guides/Examples.md
      - JSON input settings table: guides/JSON_input_parameters.md
      - Boundary conditions : guides/Boundary_conditions.md
      - Cell geometry guide: guides/cell_geometries.md
      - Mesh trimming class: guides/MeshTrimmer_class.md
      - Export Grasshopper: guides/grasshopper_export.md
      - Roughness module: guides/Pyrough_compatibility.md
  - Référence API:
      - pyLattice: api/pylatticedesign.md
      - pyLatticeSim: api/pylatticesim.md
      - pyLatticeOpti: api/pylatticeopti.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Tcadart/pyLatticeDSO.git
